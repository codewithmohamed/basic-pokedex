<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="banner">
        <div class="banner-content">
            <div class="wrap">
                <div class="search">
                    <input type="text" class="searchPokemon" placeholder="Search for Pokemon via name or number!">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="circle-parent">

        <div class="circle"></div>
        <div class="sprite-location"></div>
    </div>
    <div class="type-parent">
        <div class="type">
            <div class="type-text"></div>
        </div>
        <div class="type-two">
            <div class="type-text-two"></div>
        </div>
    </div>
    <div class="info-parent">
        <div class="info-box">
            <div class="Pokedex-entry"></div>
            <div class="height-weight"></div>
            <div class="weak"></div>
            <div class="evolved-from-parent">
                <div class="evolved-from"></div>
            </div>
            <div class="evolves-to-parent">
                <div class="evolves-to"></div>
            </div>
        </div>
        <script src="main.js" defer></script>


</body>

</html>
